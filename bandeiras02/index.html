<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeiras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bandeira">
        <div class="col3 corAzulForte"></div>
        <div class="col3 corBranco"></div>
        <div class="col3 corVermelho"></div>
    </div>

    <div class="bandeira">
        <div class="lin3 corBranco"></div>
        <div class="lin3 corAzulForte"></div>
        <div class="lin3 corVermelho"></div>
    </div>

    <div class="bandeira">
        <div class="col3 corPreto"></div>
        <div class="col3 corAmarelo"></div>
        <div class="col3 corVermelho"></div>
    </div>

    <div class="bandeira">
        <div class="lin3 corPreto"></div>
        <div class="lin3 corVermelho"></div>
        <div class="lin3 corAmarelo"></div>
    </div>

    <div class="bandeira">
        <div class="col3 corVerde"></div>
        <div class="col3 corBranco"></div>
        <div class="col3 corVermelho"></div>
    </div>

    <div class="bandeira">
        <div class="lin3 corVermelho"></div>
        <div class="lin3 corBranco"></div>
        <div class="lin3 corVerde"></div>
    </div>

    <div class="bandeira" id="japao">
        <div class="circulo corVermelho"></div>
    </div>

    <div class="bandeira" id="bangladesh">
        <div class="circulo2 corVermelho"></div>
    </div>

    <div class="bandeira corBranco" id="finlandia">
        <div class="lisHor corAzulForte"></div>
        <div class="lisVer corAzulForte"></div>
    </div>

    <div class="bandeira" id="suecia">
        <div class="lisHor corAmarelo"></div>
        <div class="lisVer corAmarelo"></div>
    </div>

    <div class="bandeira corVermelho">
        <div class="lisHor corBranco"></div>
        <div class="lisVer corBranco"></div>
    </div>

    <div class="bandeira2 corVermelho">
        <div class="lisHor2 corBranco"></div>
        <div class="lisVer2 corBranco"></div>
    </div>

    <div class="bandeira corVermelho">
        <div class="lisHor corBranco"></div>
        <div class="lisVer corBranco"></div>
        <div class="lisHor3 corAzulForte"></div>
        <div class="lisVer3 corAzulForte"></div>
    </div>

    <div class="bandeira">
        <div class="lin3 corAzulForte"></div>
        <div class="lin3menor corBranco"></div>
        <div class="lin3 corVerde"></div>
    </div>

    <div class="bandeira">
        <div class="lin3 corAzulClaro"></div>
        <div class="lin3menor2 corPreto"></div>
        <div class="lin3 corAzulClaro"></div>
    </div>

    <div class="bandeira">
        <div class="col3sobreposto corVermelho"></div>
        <div class="lin3 corVerde"></div>
        <div class="lin3 corBranco"></div>
        <div class="lin3 corPreto"></div>
    </div>

    <div class="bandeira">
        <div class="trianguloEsq"></div>
        <div class="lin3 corPreto"></div>
        <div class="lin3 corBranco"></div>
        <div class="lin3 corVerde"></div>
    </div>

    <div class="bandeira">
        <div class="quadrado corAzulForte"></div>
        <div id="star"></div>
        <div class="linPequena corVermelho"></div>
        <div class="linPequena corBranco"></div>
        <div class="linPequena corVermelho"></div>
        <div class="linPequena corBranco"></div>
        <div class="linPequena corVermelho"></div>
        <div class="linPequena corBranco"></div>
        <div class="linPequena corVermelho"></div>
        <div class="linPequena corBranco"></div>
        <div class="linPequena corVermelho"></div>
        <div class="linPequena corBranco"></div>
        <div class="linPequena corVermelho"></div>
        <div class="linPequena corBranco"></div>
        <div class="linPequena corVermelho"></div>
    </div>
</body>
</html>
